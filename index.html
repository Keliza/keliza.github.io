<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="es" lang="es">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Visualizador Cuadernia</title>
        
        <style type="text/css">	
			<!--	
				html {
					height: 100%;
					overflow: hidden;
				}
				
				body {
					height: 100%;
					margin: 0;
					padding: 0;
					background-color: #ffffff;
				}
			-->
		</style>
        
        <script type="text/javascript" src="configuracion/swfobject.js"></script>
        <script type="text/javascript"> 
			var flashvars = {};
			var params = {};
			var attributes = {};
			
			if (swfobject.getQueryParamValue("pagina"))flashvars.pagina = swfobject.getQueryParamValue("pagina");
			if (swfobject.getQueryParamValue("contenido"))flashvars.contenido = swfobject.getQueryParamValue("contenido");
			if (swfobject.getQueryParamValue("identificador"))flashvars.identificador = swfobject.getQueryParamValue("identificador");
			
			params.menu = "false"; 
			params.allowFullScreen = "true"; 
			
			swfobject.embedSWF("configuracion/libro.swf", "movie", "100%", "100%", "8.0.0", "", flashvars, params, attributes);
		</script>
	</head>
    <body>
        <div id="movie">
        	<div style="position:absolute; width:100%; height:100%;">
                <table border="1" cellspacing="0" style="width:100%; height:100%">
                	<tr>
                        <td align="center">
                            <div style="width:600px; text-align:center; font-size:20px"><b>Plugin Flash no instalado o versi&oacute;n anticuada</b></div><br />
							<div style="width:600px; text-align:justify;">Para acceder al contenido es necesario tener instalado el plugin para visualizar contenido Flash de Adobe en la versi&oacute;n 8 o superior. Para proceder a su instalaci&oacute;n acceda a la siguiente <b><a href='http://get.adobe.com/es/flashplayer/' style='text-decoration: underline; color:#000'>p&aacute;gina</a></b>.</div>
                        </td>
                    </tr>
                </table>
            </div>
		</div>
    </body>
</html>
